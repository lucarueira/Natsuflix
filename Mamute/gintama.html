<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="gintama.css">
</head>
<body>

    <div id="acesso" class="container">
        <h1>Acesso Restrito</h1>
        <label for="senha">Digite a senha:</label>
        <input type="password" id="senha" placeholder="Senha" required>
        <button onclick="verificarSenha()">Acessar</button>
    </div>

    <div id="conteudo" class="container" style="display: none;">
        <h1>Controle de Gastos</h1>

        <!-- Exibição dos saldos -->
        <div class="saldos">
            <p><strong>Cartão de Crédito:</strong> R$ <span id="credito">0.00</span></p>
            <p><strong>Conta Corrente:</strong> R$ <span id="contaCorrente">0.00</span></p>
            <p><strong>Poupança:</strong> R$ <span id="poupanca">0.00</span></p>
        </div>

        <!-- Formulário para registrar um gasto -->
        <div class="gasto-form">
            <label for="valor">Valor do Gasto: </label>
            <input type="number" id="valor" placeholder="Valor do gasto" required>

            <label for="origem">De onde foi o gasto? </label>
            <select id="origem">
                <option value="credito">Cartão de Crédito</option>
                <option value="debito">Conta Corrente</option>
                <option value="poupanca">Poupança</option>
            </select>

            <button onclick="registrarGasto()">Registrar Gasto</button>
            <button onclick="limparTudo()">Limpar Tudo</button>
        </div>

        <!-- Histórico de gastos -->
        <div class="historico">
            <h2>Histórico de Gastos</h2>
            <ul id="historicoGastos"></ul>
        </div>
    </div>

    <script src="gintama.js"></script>
</body>
</html>
