<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Streaming</title>
    <link rel="stylesheet" href="home-styles.css">
</head>
<body>
    <header class="navbar">
        <h1 class="logo">Natsuflix</h1>
        <a href="roleta.html" class="roleta-button">Roleta</a>
    </header>

    <main class="home-section">
        <div class="cover">
            <img src="https://cdn.ome.lt/QH7gGnRw0TGXAHDnRKzsDi6p4W4=/970x360/smart/uploads/conteudo/fotos/capture_014_18122017_133320.jpg" alt="Capa Principal">
        </div>

        <section class="animes-section">
            <h2 class="anime-title">Animes</h2>
            <div class="carousel-container">
                <button class="scroll-button left" onclick="scrollLeft()">&#10094;</button>
                <div class="anime-carousel">
                    <a class="anime-item" href="anime1.html">
                        <img src="https://media.fstatic.com/Fdr9PUJhZLsa9-3Fl9NdOLRIrEw=/322x478/smart/filters:format(webp)/media/movies/covers/2015/10/owari-no-seraph_t114656.png" alt="Anime 1">
                    </a>
                    <a class="anime-item" href="anime2.html">
                        <img src="https://animenew.com.br/wp-content/uploads/2024/04/Katekyo-Hitman-Reborn-jpg.webp" alt="Anime 2">
                    </a>
                    <a class="anime-item" href="anime3.html">
                        <img src="https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=480,height=720/catalog/crunchyroll/ff06631478e5344b467111c7aa85ff88.jpe" alt="Anime 3">
                    </a>
                    <a class="anime-item" href="anime4.html">
                        <img src="https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=480,height=720/catalog/crunchyroll/5d5e5f5263126fcaa27c63c5306dbdcc.jpg" alt="Anime 4">
                    </a>
                    <a class="anime-item" href="anime5.html">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTHeh3u0B9dl5QpvyiwH92egh0wSovCFD5rThC2A4VoclGBGXgT-l7kHxRUYJ0aiJyJh5k&usqp=CAU" alt="Anime 5">
                    </a>
                    <a class="anime-item" href="anime6.html">
                        <img src="https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=480,height=720/catalog/crunchyroll/7d31dfaf49397a8cc1e490ccedea04e2.jpe" alt="Anime 6">
                    </a>
                    <a class="anime-item" href="anime7.html">
                        <img src="https://imgsrv.crunchyroll.com/cdn-cgi/image/fit=contain,format=auto,quality=85,width=480,height=720/catalog/crunchyroll/0d05002119251179e11dac9cadeaf155.jpg" alt="Anime 7">
                    </a>
                </div>
                <button class="scroll-button right" onclick="scrollRight()">&#10095;</button>
            </div>
        </section>
    </main>

    <script>
        function scrollLeft() {
            const carousel = document.querySelector('.anime-carousel');
            carousel.scrollBy({
                left: -300,
                behavior: 'smooth'
            });
        }
    
        function scrollRight() {
            const carousel = document.querySelector('.anime-carousel');
            carousel.scrollBy({
                left: 300,
                behavior: 'smooth'
            });
        }
    </script>
    
</body>
</html>
