<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Animes</title>
    <link rel="stylesheet" href="roleta-styles.css">
</head>
<body class="roleta-background">
    <header class="navbar">
        <h1 class="logo">Roleta de Animes</h1>
        <a href="home.html" class="home-button">Voltar</a> <!-- Botão Voltar ajustado -->
    </header>
    
    <section class="roleta-section">
        <h2>Clique para sortear um anime!</h2>
        
        <div class="input-container">
            <input type="text" id="animeInput" placeholder="Digite o nome do anime">
            <button class="add-button" onclick="addAnime()">Adicionar</button>
            <button class="remove-button" onclick="removeLastAnime()">Corrigir Último Anime</button>
        </div>
        
        <button class="sorteio-button" onclick="sortearAnime()">Sortear Anime</button>
        
        <div class="anime-sorteado">
            <p id="resultado"></p>
        </div>

        <ul id="animeList"></ul>
    </section>

    <script>
        // Função para adicionar anime à lista
        function addAnime() {
            const input = document.getElementById('animeInput');
            const animeName = input.value.trim();
            if (animeName !== '') {
                const listItem = document.createElement('li');
                listItem.textContent = animeName;
                document.getElementById('animeList').appendChild(listItem);
                input.value = ''; // Limpa o campo de entrada
            }
        }

        // Função para sortear um anime da lista
        function sortearAnime() {
            const listItems = document.querySelectorAll('#animeList li');
            if (listItems.length > 0) {
                const randomIndex = Math.floor(Math.random() * listItems.length);
                const resultado = listItems[randomIndex].textContent;
                document.getElementById('resultado').textContent = `Anime sorteado: ${resultado}`;
            } else {
                document.getElementById('resultado').textContent = 'Adicione animes à lista primeiro.';
            }
        }

        // Função para remover o último anime da lista
        function removeLastAnime() {
            const animeList = document.getElementById('animeList');
            const lastItem = animeList.lastElementChild;
            if (lastItem) {
                animeList.removeChild(lastItem);
            }
        }
    </script>
</body>
</html>
